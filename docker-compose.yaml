services:
  app:
    build: .
    environment:
      - DB_PATH=/data/devices.db
      - SERVER_ADDR=:8080
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=devices
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d devices"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
